apiVersion: apps/v1
kind: Deployment
metadata:
  name: kids
  labels:
    app: kids
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kids
  template:
    metadata:
      labels:
        app: kids
    spec:
      containers:
      - name: kids-backend
        image: jarema/kids-backend:0.0.2
        ports:
        - containerPort: 3000